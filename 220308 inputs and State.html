<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js

"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // jsx를 사용하기위해서는 ㄴ를 임포트하고 script type을 text/bable 로 변경
    const root = document.getElementById("root");
    function MinutesToHours(){
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value)
        }
        function reset(){
            setAmount(0);
        }
        const onFlip = () => {
            setFlipped((current) => !current);
            reset();
        }
        return (
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input 
                value={!flipped ? amount : amount*60} 
                id="minutes" 
                placeHOlder="Minutes" 
                type="number"
                onChange={onChange}
                disabled={flipped}
                />
                <h3>You want to convert {amount}</h3>
                <label htmlFor="hours">Hours</label>
                <input 
                value={flipped ?  amount : Math.round(amount/60)} 
                id="hours" 
                placeHOlder="Hours" 
                type="number"
                disabled={!flipped}
                onChange={onChange}
                />
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function KmToMiles(){
        return (
            <div>
                <h2>Km 2 Mile</h2>
            </div>
        );
    }
    function App(){
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select onChange={onSelect}>
                    <option value="xx">select your option</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                {index === "0" ? <MinutesToHours /> : null }
                {index === "1" ? <KmToMiles /> : null }
            </div>
        );
        // js명령어를 사용하기 위해서는 {} 내부에 적어야 한다.
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
