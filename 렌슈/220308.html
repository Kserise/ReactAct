<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            function onChange(event){
                setAmount(event.target.value);
            }
            function reset(){
                setAmount(0);
            }
            const flipHandler = () => {
                setFlipped(!flipped);
                reset();
            }
            return (
                <div>
                    <h3>Minutes To Hours</h3>
                    <label htmlFor="minutes">Minutes : </label>
                    <input id="minutes" type="number" placeholder="Minutes" value={flipped ?  amount * 60 : amount} onChange={onChange} disabled={flipped}/>
                    <label htmlFor="hours">Hours : </label>
                    <input id="hours" type="number" placeholder="Hours" value={flipped ? amount : Math.round(amount/60)} onChange={onChange} disabled={!flipped}/>
                    <button onClick={flipHandler}>Flipped</button>
                    <button onClick={reset}>Reset</button>
                </div>
            )
        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            function onChange(event){
                setAmount(event.target.value);
            }
            function reset(){
                setAmount(0);
            }
            const flippedHandler = () => {
                setFlipped(!flipped);
                reset();
            }
            return (
                <div>
                    <h3>Km To Miles</h3>
                    <label htmlFor="km">Km</label>
                    <input id="km" type="number" placeholder="Km" value={flipped? amount*1.609 : amount} onChange={onChange} disabled={flipped}/>
                    <label htmlFor="km">Miles</label>
                    <input id="miles" type="number" placeholder="Miles" value={flipped? amount : amount/1.609} onChange={onChange} disabled={!flipped}/>
                    <button onClick={reset}>Reset</button>
                    <button onClick={flippedHandler}>Flip</button>
                </div>
            )
        }
        function App(){
            const [index, setIndex] = React.useState();
            function indexHandler(event){
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Converter</h1>
                    <select onChange={indexHandler}>
                        <option>====choose your converter====</option>
                        <option value="0">Km & Miles</option>    
                        <option value="1">Minutes & Hours</option>   
                    </select>
                    {index === "0" ? <KmToMiles/> : null}
                    {index === "1" ? <MinutesToHours/> : null}
                </div>
            )
        }

        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
