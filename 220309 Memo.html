<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js

"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // jsx를 사용하기위해서는 ㄴ를 임포트하고 script type을 text/bable 로 변경
    const root = document.getElementById("root");
    function Btn({text, onClick}){ // Btn({banana, big}) 이런식으로 property를 꺼내서 사용할수도있다. props는 오브젝트기 때문
        return <button 
        onClick={onClick}
        style={{
            backgroundColor:"tomato",
            color:"white",
            padding:"10px 20px",
            border: 0,
            borderRadius:10,
            fontSize : 16,
        }}>{text}</button>
    }
    const MemorizedBtn = React.memo(Btn) // props가 변경된 경우에만 리렌더링해야할때!!!!! memo를 사용한다.
    function App(){
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                <MemorizedBtn text={value} onClick={changeValue}/>
                <MemorizedBtn text="Confirm"/>
            </div>
        );
        // js명령어를 사용하기 위해서는 {} 내부에 적어야 한다.
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
